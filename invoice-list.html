{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Your Invoices</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for invoice in invoices %}
                <tr>
                    <td>{{ invoice.user.username }}</td>
                    <td>{{ invoice.created_at }}</td>
                    <td>
                        <a href="{% url 'invoice' invoice.uuid %}" class="btn btn-info">View Details</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">You have no invoices yet.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
